<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Web-a-Sketch</title>
</head>

<body>
    <div class="title">
        <h1>Web-a-Sketch</h1>
    </div>

    <div class="controls">
        <!--ADD: Clear, Grid Size Control, Rainbow Pencil-->
        <button class="clc_btn">Clear</button>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
            <p class="slider_val">16</p>
        </div>
        <button class="rainbow_btn">Rainbow</button>
    </div>

    <div class="grid_container">
        <div class="grid">
            <!-- Script creates row, col grid divs -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
